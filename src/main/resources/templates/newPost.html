<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <body>
    <div th:replace="~{/fragments/navbar :: header(${loggedUser})}"></div>
    <div th:replace="~{/fragments/head :: head}"></div>

    <form method="post" th:action="@{/post/new}" enctype="multipart/form-data">

        <div class="form-group">

            <div th:if="${param.error}" class="alert alert-warning" role="alert">
                Your post needs to contain a picture
            </div>

            <input type="file" name="upload" accept="image/*" class="form-control-file">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Description">
        </div>

        <button type="submit" class="btn btn-primary mt-1">Create Post</button>
    </form>

    <div th:insert="~{/fragments/footer :: footer}"></div>
    </body>
</html>
